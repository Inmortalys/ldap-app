<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="assets/odec-logo.png" alt="ODEC Logo" class="logo-img">
            <h1>User Manager</h1>
            <p>Inicie sesión con sus credenciales de Active Directory</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control"
                    placeholder="usuario o usuario@dominio.com" [disabled]="loading" required autocomplete="username" />
                <small class="form-hint">Puede usar sAMAccountName, UPN o DN completo</small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
                    placeholder="••••••••" [disabled]="loading" required autocomplete="current-password" />
            </div>

            <div *ngIf="error" class="error-message">
                ⚠️ {{ error }}
            </div>

            <button type="submit" class="btn-login" [disabled]="loading || !username || !password">
                <span *ngIf="!loading">Iniciar Sesión</span>
                <span *ngIf="loading">
                    <span class="spinner"></span>
                    Autenticando...
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p><strong>Acceso restringido:</strong> Solo usuarios Administradores</p>
            <!-- <p class="ou-path">OU=Administradores,DC=ODECGANDIA,DC=ES</p> -->
        </div>
    </div>
</div>
